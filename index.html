<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <header class="header">
        <figure style="border: 1px solid red;">
            <img src="" alt="Logo">

        <nav>
            <ul class="nav-items">
                <li><a class="link-nav-items" href="">Login</a></li>

        </nav>
    </header>
    <main>

            <section class="shows">
                <a class="link-sessao abrirShow" href="#" onclick=" exibeShows()">Shows</a>
            </section>
            <section class="cinema">
                <a class="link-sessao abrirCinema" href="#" onclick="exibeCinema()">Cinema</a>
            </section>
            <section class="teatro">
                <a class="link-sessao abrirTeatro" href="#" onclick="exibeTeatro()"">Teatro</a>

        <!--Caso precise desse id -->

                </header>

                    <article class="card-artista">
                        <div class="card-artista-img">

                        </div>

                    <article class="card-artista">

                        <div class="card-artista-nome rosalia">

                            </h2>
                        </div>
                    </article>

                    <article class="card-artista">

                            <img src="./Imgs/ret_6.jpg" alt="Billie Eilish">
                        </div>
                        <div class="card-artista-nome taylor">

            <section class="cinemaAberto">

                    <h1>Cinema</h1>

                <section class="primeira-linha">
