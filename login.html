<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header form-group">
              <img src="../Project myTicket/Assets/Imgs/logo.png" alt="logo">
            </div>
            <div class="modal-body">
              <p>Texto do corpo do modal, é aqui.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary">Salvar mudanças</button>
            </div>
          </div>
        </div>
      </div>
    <form class="container card p-3 mt-5">
        <div class="mb-3 text-cente ">
          <label for="exampleInputEmail1">Nome Completo</label>
          <input type="email" class="" id="exampleInputEmail1" placeholder="Seu email">
        </div>

        <div class="form-group mb-3 text-center">
          <label for="exampleInputPassword1">CPF</label>
          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>

        <div class="form-group mb-3 text-center">
            <label for="exampleInputPassword1">E-mail</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>

          <div class="form-group mb-3 text-center">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
</body>
</html>
